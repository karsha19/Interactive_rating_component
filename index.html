<body>

  <!-- Rating state start -->

  <div class="container selection" >
    <button class ="top" disabled><img src="./images/icon-star.svg" alt="Star"></button>
    <h2>How did we do?</h2>

   <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p> 

    <div class="set">
      <button class ="noOf" name="1">1</button>
      <button class ="noOf" name="2">2</button>
      <button class ="noOf" name="3">3</button>
      <button class ="noOf" name="4">4</button>
      <button class ="noOf" name="5">5</button>
    </div>
    

    <button type="submit" class="final" id="btn">Submit</button>
  </div>  


    <!-- Rating state end -->

  <!-- Thank you state start -->

    <div class="container thankYou">
    <img class="illustrative" src="./images/illustration-thank-you.svg" alt="Thank img">
    <div class="ret"> <span>You selected <span id="rating"></span> out of 5</span></div>  
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
